language: node_js
sudo: false
node_js:
- node
before_install:
- openssl aes-256-cbc -K $encrypted_f0cb5834ebc7_key -iv $encrypted_f0cb5834ebc7_iv
  -in ./resources/random.enc -out ./key.pem -d
script:
- yarn test:cov
deploy:
  skip_cleanup: true
  provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  on:
    tags: true
env:
  secure: 
